---
layout: default
---
<section class="post">
  <h2 id="page-title">
    {% include category_icon.html category=page.category %}
    {{ page.title }}
  </h2>
  {{ content }}
  <span class="meta"
    ><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%d-%m-%Y' }} </time> &middot;
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{tag}}">{{ tag }}</a>
      {%- unless forloop.last -%}
        ,
      {% endunless -%}
    {%- endfor -%}
  </span>
</section>
