---
layout: default
title: blog
---

<section class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}"
        >{{post.category}} - {{ post.title }}</a
      ><time datetime="{{ post.date | date_to_xmlschema }}"
        >{{ post.date | date: "%d-%m-%Y" }}</time
      >
    </li>
    {% endfor %}
  </ul>
</section>
