{% if page.rating %}
  <div class="personal-rating">
    <strong>{{ site.data.translations.common.rating }}</strong> :
    {% for i in (1..5) %}
      {% if i <= page.rating %}
        ⭐
      {% else %}
        ☆
      {% endif %}
    {% endfor %}
    ({{ page.rating }}/5)
  </div>
{% else %}
  <div class="personal-rating">
    <strong>{{ site.data.translations.common.rating }}</strong> : TBD
  </div>
{% endif %}
