{% if page.rating %}
  <div class="personal-rating">
    <strong>Note</strong> :
    {% for i in (1..5) %}
      {% if i <= page.rating %}
        ⭐
      {% else %}
        ☆
      {% endif %}
    {% endfor %}
    ({{ page.rating }}/5)
  </div>
{% else %}
  <div class="personal-rating"><strong>Note</strong> : TBD</div>
{% endif %}
