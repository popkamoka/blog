<header aria-hidden="true" class="no-print">
  <nav role="navigation" aria-hidden="true">
    <img class="logo" src="{{ site.baseurl }}/assets/images/logo.png" alt="{{ site.title }}">
    <ul>
      {% for item in site.data.navigation.links %}
        <li>
          <a
            href="{{ item.url | relative_url}}"
            {% if item.url == page.url %}
              class="active"
            {% endif %}
          >
            {{ site.data.translations.navigation[item.title] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
